<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Posting Predictor</title>
    <meta name="description" content="Predict if a job posting is real or fake">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white p-4 rounded shadow">
                <h1>Fake Job Posting Predictor</h1>
                <p class="text-center">Enter the job posting details below and check if it is real or fake.</p>

                <form method="POST" action="**REPLACE WITH PUBLIC API URL**" onsubmit="return submitForm(this);">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Job Title">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Job Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter Job Location">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Paste full job description here"></textarea>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">Predict</button>
                </form>

                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Prediction Script -->
    <script>
        "use strict";

        function submitForm(oFormElement) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var result = parseFloat(xhr.responseText);
                var resultElement = document.getElementById('result');
                if (result === 0) {
                    resultElement.innerHTML = '<div class="alert alert-danger text-center">This job posting is FAKE!</div>';
                } else {
                    resultElement.innerHTML = '<div class="alert alert-success text-center">This job posting is REAL!</div>';
                }
            }

            xhr.open(oFormElement.method, oFormElement.action, true);

            // Prepare JSON payload
            var payload = {
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value
            };

            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(payload));

            return false; // prevent form from default submission
        }
    </script>

</body>

</html>
